name: Guard Rails - Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint "app-updater/**/*.js" "AppBuild/**/*.js" "Core/**/*.js" "Scripts/**/*.js" "infra/**/*.js" ".github/**/*.yml"
        continue-on-error: false

      - name: Check code formatting with Prettier
        run: npx prettier --check "app-updater/**/*.js" "AppBuild/**/*.js" "Core/**/*.js" "Scripts/**/*.js" "infra/**/*.js" ".github/**/*.yml" "*.json" "*.md"
        continue-on-error: false
